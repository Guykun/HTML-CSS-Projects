<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<head>
  <h1 id="title">Food Survey Form</h1>
  <p id="description"><i><strong> Fill in areas that apply to your liking, and you will receive food recommendations!</strong></i></p> 
</head>
<body>
  <img src="https://media.istockphoto.com/id/1191080960/photo/traditional-turkish-breakfast-and-people-taking-various-food-wide-composition.jpg?s=612x612&w=0&k=20&c=PP5ejMisEwzcLWrNmJ8iPPm_u-4P6rOWHEDpBPL2n7Q=">
  <form id="survey-form">
    <section id="demographic">
      <label id="name-label">
        Name: <input id="name" type="text" placeholder="First Name" required />
      </label>
      <br/>
      <label id="email-label">
        Email: <input id="email" type="email" placeholder="email@gmail.com" required />
      </label>
      <br/>
      <label id="number-label">
       Age: <input id="number" type="number" min="18" max="110" placeholder="18+" required />
      </label>
    </section>  
  <br/>
  <section id="general-pref">
   <p id="days-a-week"><b>How many days a week do you go out to eat/order out?</b></p>
    <div class="inputs">
      <select id="dropdown">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
     </div>
    <br/>
    <p id="prefer"><b>Which do you prefer?</b></p>
    <div class="inputs">
     <input id="radio-1" name="prefer" value="sit-down" type="radio">
     <label for="radio-1">Sit Down</label>
     <input id="radio-2" name="prefer" value="take-out" type="radio">
     <label for="radio-2">Take out</label>
    </div>
   </section>
   <br/>
   <p id="what-foods"><b>What kind of food do you like? (Select all that apply)</b></p>
   <section id="foods">
    <div class="inputs" id="foods-div">
      <input type="checkbox" value="american" id="american"  />
      <label for="american">American</label>
      <br/>
      <br/>
      <input type="checkbox" value="mexican" id="mexican" /> 
      <label for="mexican">Mexican</label>
      <br/>
      <br/>
      <input type="checkbox" value="brazilian" id="brazilian" /> 
      <label for="brazilian">Brazilian</label>
      <br/>
      <br/>
      <input type="checkbox" value="chinese" id="chinese" /> 
      <label for="chinese">Chinese</label>
      <br/>
      <br/>
      <input type="checkbox" value="japanese" id="japanese" /> 
      <label for="japanese">Japanese</label>
      <br/>
      <br/>
      <input type="checkbox" value="thai" id="thai" /> 
      <label for="thai">Thai</label>
      <br/>
      <br/>
      <input type="checkbox" value="korean" id="korean" /> 
      <label for="korean">Korean</label>
      <br/>
      <br/>
      <input type="checkbox" value="indian" id="indian" /> 
      <label for="indian">Indian</label>
      <br/>
      <br/>
      <input type="checkbox" value="vegetarian" id="vegetarian" /> 
      <label for="vegetarian">Vegetarian</label>
      <br/>
      <br/>
      <input type="checkbox" value="vegan" id="vegan" /> 
      <label for="vegan">Vegan</label>
    </div>
   </section>
   <br/>
   <div class="inputs" id="text-submit">
    <textarea placeholder="Any favorite dishes?" cols="1000" rows:"1000"></textarea>
    <br/>
    <input id="submit" type="submit" />
   </div>
  </form> 
</body>
<footer id="footer-bar">
    <p><b>Survey Page Project 2024</b></p>
</footer>
</html>
